<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8"> 
    <title></title>

    <link rel="stylesheet" href="resources/css/bootstrap.css">

</head>
<body>
<form  id="loginform" method="POST" class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Form Name</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label">Username</label>

            <div class="col-md-4">
                <input id="username" name="username" type="text" placeholder="Enter UserName" class="form-control input-md" required="">

            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Item Price</label>

            <div class="col-md-4">
                <input id="password" name="password" type="text" placeholder="Enter Password" class="form-control input-md" required="">

            </div>
        </div>

        
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Login</button>
                    </div>
                </div>
               

    </fieldset>
    <p id="message"></p>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript" src="custom.js"></script>
<script type="text/javascript" src="resources/js/bootstrap.js"></script>
</body>
</html>
